// ========== Required Settings ==========

// Sample on how to get in: connect YOUR.SERVER.IP:27015; password Snow2Code

hostname                                "Snowy and Blayze's TF2 Server"
//"Snowy Fox Fortress"
// "The Snowy Fox Den"

rcon_password                           "[REDACTED]"
sv_password                             "[REDACTED]"

sv_downloadurl 							   "https://snow2code.github.io/team-fortress-2/tf"
// sv_downloadurl                          "https://cdn.jumpacademy.tf/fastdl"

sv_lan                                  "0"
sv_use_steam_networking                 "1"

sv_allowupload 1
sv_allowdownload 1
net_maxfilesize                         64.0

// ========== Optional Connection Stuff ==========
sv_region                               0 // 3
sv_tags                                 "tf2,snowy,fox,whitelist"
sv_contact                              "Snow2Code@protonmail.com"

// ========== Logging ==========
log                                     on
sv_logbans                              1
sv_logecho                              0
sv_logfile                              1
sv_logsdir                              "logs"

// ========== Rates and Networking ==========
sv_maxrate                              60000
sv_minrate                              10000
sv_mincmdrate                           30
sv_maxcmdrate                           66
sv_minupdaterate                        20
sv_maxupdaterate                        66

// ========== Player Slots ==========
sv_visiblemaxplayers                    32
// sv_allow_lobby_connect_only             0

sv_timeout 60

// ========== SourceMod and Admin Stuff ==========
exec                                    snowy/banned_users.cfg
exec                                    snowy/banned_ips.cfg

// sm_advertisements_interval "300"
sm_cvar sm_gimme_prevent_giving_weapons 0
sm_cvar sm_gimme_prevent_giving_cosmetics 0
sm_cvar sm_gimme_effects_enabled 0
sm_cvar sm_gimme_enforce_class_weapons 0
sm_cvar sm_gimme_enforce_class_cosmetics 0
sm_cvar sm_gimme_enforce_class_cloning 0
sm_cvar sm_gimme_enforce_cosmetic_conflicts 0
sm_cvar sm_gimme_permanent_items_enabled 0
sm_cvar sm_gimme_chat_notice_enabled 0
	

// ========== Gameplay Options ==========
mp_autoteambalance                      1
mp_teams_unbalance_limit                1
mp_timelimit                            0 // 30
// mp_maxrounds                            10
// mp_winlimit                             5

// ========== Optional (Disable/Enable Stuff) ==========
//sv_cheats                               1
sv_allow_votes                          0 // 1
sv_vote_issue_kick_allowed              1
sv_vote_issue_nextlevel_allowed         1

// ========== MOTD and Map Rotation ==========
// mapcyclefile                            "mapcycle.txt"
// motdfile                                "motd.txt"

// ========== Final ==========
mp_idledealmethod                       0 
// sv_pure 0
sv_hibernate_when_empty 0

sv_filterban 1
sv_alltalk 1
sv_voiceenable 1
sv_use_steam_voice 0         // Use Source voice instead of Steam Voice (recommended to keep this at 0)
voice_enable 1               // Enables voice on the client side
voice_forcemicrecord 1       // Forces mic recording to work properly

// =========== CVars for Sourcemod ===========
sm_cvar mp_forcecamera 1
// sm_cvar mp_showrespawntimes 0


// Other
mp_idledealmethod 0
mp_idlemaxtime 0
